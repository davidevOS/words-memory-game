<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Word Memory Game</title>
</head>
<body>
    <div class="mainContainer">
        <div class="instructions">
            <h1>Words Memory Game</h1>
            <p>Type the word in the next box as fast as you can. <br> Hit enter everytime you type the word.</p>
        </div>

        <div class="container">
            <p id="wordBox"></p>
            <input type="text" id="inputBox" placeholder="Your word here" autocomplete="off">
            <button class="button" id="startButton">START</button>
        </div>

        <div class="containerResults">
            <p id="results"></p>
        </div>
        
    </div>
</body>
<script src="./js/main.js"></script>
</html>
