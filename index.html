<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Word Memory Game</title>
</head>
<body>
    <div class="mainContainer">
        <div class="instructions">
            <h1>Words Memory Game</h1>
            <p><strong>1.</strong> Memorize and type the exact word in the next box as fast as you can. <br> <strong>2.</strong> Press enter everytime you type  the word. <br> <strong>3.</strong> Get right the words 3 times to get to the next level.  <br> <strong>4.</strong> 3 wrong words and you're <strong>Out.</strong></p>
        </div>

        <div class="container">
            <p id="wordBox"></p>
            <input type="text" id="inputBox" placeholder="Your word here" autocomplete="off">
            <button class="button" id="startButton">START</button>
        </div>

        <div class="containerResults">
            <p id="results"></p>
        </div>
        
    </div>
</body>
<script src="./js/main.js"></script>
</html>
